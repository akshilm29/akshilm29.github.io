<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
    }
    section {
      padding: 60px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    p {
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- HERO IMAGE -->
  <section>
    <img src="images/hero.png">
    <h1>Welcome to My Website</h1>
    <p>I help people build amazing things.</p>
  </section>

  <!-- ABOUT -->
  <section>
    <img src="images/about.png">
    <h2>About Me</h2>
    <p>
      I am passionate about my work and love helping clients.
    </p>
  </section>

  <!-- SERVICES -->
  <section>
    <img src="images/services.png">
    <h2>My Services</h2>
    <p>
      Web design • Branding • Consulting
    </p>
  </section>

  <!-- CONTACT -->
  <section>
    <img src="images/contact.png">
    <h2>Contact</h2>
    <p>Email: hello@example.com</p>
  </section>

</body>
</html>
