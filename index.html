<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .section {
      max-width: 1200px;
      margin: auto;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <div class="section">
    <img src="images/hero.png" alt="Hero Section">
  </div>

  <div class="section">
    <img src="images/about.png" alt="About Section">
  </div>

  <div class="section">
    <img src="images/services.png" alt="Services Section">
  </div>

  <div class="section">
    <img src="images/contact.png" alt="Contact Section">
  </div>

</body>
</html>
